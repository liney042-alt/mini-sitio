<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniSitio: Planetas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Sistema Solar</h1>
      <p>Conoce algunos planetas y sus características principales</p>
    </header>

    <section class="planetas-container" id="planetas"></section>

    <footer>
      <p>MiniSitio creado para práctica de HTML, CSS y JS</p>
    </footer>

    <!-- --- Sección Contacto --- -->
    <section id="contacto" class="contact-section">
      <div class="container">
        <h2>Contacto</h2>
        <p>¿Tienes dudas? Escríbeme usando el formulario.</p>

        <form
          id="contact-form"
          action="#"
          method="post"
          novalidate
          autocomplete="off"
        >
          <label for="name">Nombre</label>
          <input
            id="name"
            name="name"
            type="text"
            required
            placeholder="Tu nombre"
          />

          <label for="email">Correo</label>
          <input
            id="email"
            name="email"
            type="email"
            required
            placeholder="ejemplo@correo.com"
          />

          <label for="message">Mensaje</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            required
            placeholder="Escribe tu mensaje"
          ></textarea>

          <button type="submit" class="btn" aria-label="Enviar formulario">
            Enviar
          </button>

          <p id="form-feedback" aria-live="polite" style="display: none"></p>
        </form>
      </div>
    </section>
    <!-- --- /Sección Contacto --- -->

    <script src="archivo.js"></script>
  </body>
</html>
